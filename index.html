  <head>

    <!-- Bootstrap -->

  <body>
    <div class="container">
      <h1>Tell us a little about yourself</h1>
      <form class="" action="index.html" method="post">

        <div class="form-group">
          <label for="question1">What is your favorite animal?</label>
          <input id="question1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="question2">What is your favorite ice cream flavor?</label>
          <input id="question2" class="form-control" type="text">
        </div>

          <label for="question3">What is your favorite movie?</label>
          <input id="question3" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="question4">What is your favorite programming language?</label>
          <input id="question4" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="question5">What's your favorite video game?</label>
          <input id="question5" class="form-control" type="text">
        </div>
        <button type="submit" name="button" class="btn btn-primary">Submit</button>
      </form>
    </div>
